<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q2_flex</title>
    <style>
        .div1{
            width: 800px;
            height: 300px;
            background: burlywood;
            display: flex;
            justify-content: center;
            border: 5px solid black;
            border-style: double;
        }
        #opt1{
            flex-direction: row;
        }
        .text{
            font: 25px 궁서 bold;
            font-weight: bold;
        }
        img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="div1" id="opt1">
        <div class="text">우아하게!<img src="img/1.PNG"></div>
        <div class="text">달려라!<img src="img/2.PNG"></div>
        <div class="text">스피드하게!<img src="img/3.PNG"></div>
    </div>
</body>
</html>
